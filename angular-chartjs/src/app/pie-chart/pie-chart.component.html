<div class="pie-container">
  <div class="title" style="height: 10%;"> 
    <div class="header">CARTEIRA DE ATIVOS</div>
    <div class="subheader">RETORNO MENSAL MOMENTUM</div>
  </div>
  <div class="data-display" style="height: 90%; display: flex; align-items: center;">
    <div style="width: 40%; height: 100%; display:flex; justify-content: center; flex-direction: column;">
      <canvas #pieCanvas></canvas>
    </div>
    <div style="width: 60%; height: 100%; display:flex; justify-content: center; align-items: center;">
      <div class="mat-elevation-z8" style="width: 80%;">
        <mat-form-field style="align-self: flex-end; padding-right: 20px;">
          <input matInput [matDatepicker]="picker" placeholder="Escolha uma data" (dateChange)="onChangeEvent($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year"></mat-datepicker>
        </mat-form-field>
        <table mat-table class="full-width-table" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="retorno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Proporção</th>
            <td mat-cell *matCellDef="let row">{{row.retorno}}%</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
            <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginator
            [length]="dataSource?.data?.length"
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10]">
        </mat-paginator>
      </div>
    </div>
  </div>
  <!-- <div style="width: 50%; display: flex; align-self: center;">
    
  </div> -->
</div>
